app-id: com.evepreview.manager
runtime: org.freedesktop.Platform
runtime-version: &runtime-version "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: eve-preview-manager
finish-args:
  - --device=dri
  - --socket=x11
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - name: eve-preview-manager
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/eve-preview-manager/cargo
        CARGO_NET_OFFLINE: 'true'
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo build --offline --release --all-features
      - install -Dm755 target/release/eve-preview-manager ${FLATPAK_DEST}/bin/eve-preview-manager
      - install -Dm644 assets/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 assets/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 assets/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 LICENSE ${FLATPAK_DEST}/share/licenses/${FLATPAK_ID}/LICENSE
    sources:
      - type: archive
        url: https://github.com/h0lylag/EVE-Preview-Manager/archive/refs/tags/v1.6.1.tar.gz
        sha256: 048297e128fdb6b994d0778263f743bf61a9e16290acbc516935875aae04c97c
      - cargo-sources.json
